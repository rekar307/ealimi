# .github/workflows/from-syno-chat.yml
name: From Synology Chat2
on:
  workflow_dispatch:
    inputs:
      trigger:
        required: false
      text:
        required: false
      user:
        required: false
      channel:
        required: false
  schedule:
    # Runs every day at 18:00 KST (Korea Standard Time, UTC+9)
    # GitHub Actions cron uses UTC, so 18:00 KST = 09:00 UTC
    - cron: "0 9 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "trigger=${{ github.event.inputs.trigger }}"
          echo "text=${{ github.event.inputs.text }}"
          echo "user=${{ github.event.inputs.user }}"
          echo "channel=${{ github.event.inputs.channel }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "Installing dependencies from requirements.txt"
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping"
          fi
      - name: Run main.py
        env:
          PYTHONUNBUFFERED: "1"
          EALIMI_ID: ${{ secrets.EALIMI_ID }}
          EALIMI_PW: ${{ secrets.EALIMI_PW }}
          RECEIVER_MAIL: ${{ secrets.RECEIVER_MAIL }}
          EALIMI_URL: ${{ secrets.EALIMI_URL2 }}
          STUDENT_NAME: ${{ secrets.STUDENT_NAME2 }}
          CHAT_WEBHOOK_URL: ${{ secrets.CHAT_WEBHOOK_URL2 }}
        run: |
          echo "Starting main.py ..."
          python main.py
